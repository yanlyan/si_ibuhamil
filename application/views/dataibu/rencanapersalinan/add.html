<section class="content-header">
    <h1>
        Data Rencana Persalinan
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-database"></i> Data Ibu</a></li>
        <li><a href="#">Rencana Persalinan</a></li>
        <li class="active">Tambah Data</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <!-- notification template -->
            {include file="base/templates/notification.html"}
            <!-- end of notification template-->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Tambah Data Rencana Persalinan</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form action="{$config->site_url('dataibu/rencanapersalinan/add_process')}" method="post" class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="pasien" class="col-sm-2 control-label">Pasien</label>
                            <div class="col-sm-2">
                                <select name="pasien" class="form-control" id="pasien">
                                    {foreach $rs_pasien as $pasien}
                                    <option value="{$pasien.id_pasien}">{$pasien.pasien_nm}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="golongan_darah" class="col-sm-2 control-label"> Golongan Darah </label>
                            <div class="col-sm-2">
                                <input type="text" name="golongan_darah" class="form-control" id="golongan_darah">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="penolong" class="col-sm-2 control-label"> Penolong </label>
                            <div class="col-sm-2">
                                <input type="text" name="penolong" class="form-control" id="penolong">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tempat" class="col-sm-2 control-label"> Tempat </label>
                            <div class="col-sm-2">
                                <input type="text" name="tempat" class="form-control" id="tempat">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pendamping" class="col-sm-2 control-label"> Pendamping </label>
                            <div class="col-sm-2">
                                <input type="text" name="pendamping" class="form-control" id="pendamping">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="calon_donor" class="col-sm-2 control-label"> Calon Pendonor </label>
                            <div class="col-sm-2">
                                <input type="text" name="calon_donor" class="form-control" id="calon_donor">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="diagnosa_medis" class="col-sm-2 control-label"> Diagnosa Medis </label>
                            <div class="col-sm-2">
                                <input type="text" name="diagnosa_medis" class="form-control" id="diagnosa_medis">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="leokimia" class="col-sm-2 control-label"> Leokimia </label>
                            <div class="col-sm-2">
                                <input type="text" name="leokimia" class="form-control" id="leokimia">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="klinik_fisik" class="col-sm-2 control-label"> Klinik Fisik </label>
                            <div class="col-sm-2">
                                <input type="text" name="klinik_fisik" class="form-control" id="klinik_fisik">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="riwayat_gizi" class="col-sm-2 control-label"> Riwayat Gizi </label>
                            <div class="col-sm-2">
                                <input type="text" name="riwayat_gizi" class="form-control" id="riwayat_gizi">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pola_makan" class="col-sm-2 control-label"> Pola Makan </label>
                            <div class="col-sm-2">
                                <input type="text" name="pola_makan" class="form-control" id="pola_makan">
                            </div>
                        </div>

                            <label for="asupan_gizi" class="col-sm-2 control-label"> Asupan Gizi </label>
                            <div class="col-sm-2">
                                <input type="text" name="asupan_gizi" class="form-control" id="asupan_gizi">
                            </div>
                        </div>

                            <label for="intervensi_gizi" class="col-sm-2 control-label"> Intervensi Gizi </label>
                            <div class="col-sm-2">
                                <input type="text" name="intervensi_gizi" class="form-control" id="intervensi_gizi">
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <a class="btn btn-default" href="{$config->site_url('dataibu/rencanapersalinan/')}"><i class="fa fa-long-arrow-left"></i>&nbsp; Batal</a>

                    <!-- /.box-footer -->
                </form>
            </div>
        </div>
    </div>
</section>

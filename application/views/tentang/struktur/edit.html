<section class="content-header">
    <h1>
        Data struktur
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-database"></i> Tentang</a></li>
        <li><a href="#">struktur</a></li>
        <li class="active">Edit</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <!-- notification template -->
            {include file="base/templates/notification.html"}
            <!-- end of notification template-->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Edit Data </h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form action="{$config->site_url('tentang/struktur/edit_process')}" method="post" class="form-horizontal">
                    <input type="hidden" name="nama_jabatan" value="{$result.nama_jabatan|default:''}">
                    <div class="box-body">

                        <div class="form-group">
                            <label for="nama_karyawan" class="col-sm-2 control-label">Nama karyawan</label>
                            <div class="col-sm-5">
                                <input type="text" name="nama_karyawan" class="form-control" id="nama_karyawan" placeholder="nama_karyawan" value="{$result.nama_karyawan|default:''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="penanggung_jawab" class="col-sm-2 control-label">penanggung jawab</label>
                            <div class="col-sm-5">
                                <input type="text" name="penanggung_jawab" class="form-control" id="penanggung_jawab" placeholder="penanggung_jawab" value="{$result.penanggung_jawab|default:''}">
                            </div>
                        </div>


                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <a class="btn btn-default" href="{$config->site_url('tentang/struktur/')}"><i class="fa fa-long-arrow-left"></i>&nbsp; Batal</a>
                        <button type="submit" class="btn btn-info pull-right">Simpan</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
        </div>
    </div>
</section>

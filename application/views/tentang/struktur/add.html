<section class="content-header">
    <h1>
        Struktur Organisasi
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-database"></i> Tentang </a></li>
        <li><a href="#">Struktur </a></li>
        <li class="active">Tambah Data</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <!-- notification template -->
            {include file="base/templates/notification.html"}
            <!-- end of notification template-->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Tambah Data </h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form action="{$config->site_url('tentang/struktur/add_process')}" method="post" class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="nama_jabatan" class="col-sm-2 control-label">nama jabatan</label>
                            <div class="col-sm-7">
                                <input type="text" name="nama_jabatan" class="form-control" id="nama_jabatan" placeholder="nama_jabatan" value="{$result.nama_jabatan|default:''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nama_karyawan" class="col-sm-2 control-label">nama karyawan</label>
                            <div class="col-sm-5">
                                <input type="text" name="nama_karyawan" class="form-control" id="nama_karyawan" placeholder="nama_karyawan" value="{$result.tempat|default:''}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="penanggung_jawab" class="col-sm-2 control-label">penanggung_jawab</label>
                            <div class="col-sm-5">
                                <textarea name="penanggung_jawab" class="form-control" rows="5" cols="40">{$result.penanggung_jawab|default:''}</textarea>
                            </div>
                        </div>

                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <a class="btn btn-default" href="{$config->site_url('tentang/struktur/')}"><i class="fa fa-long-arrow-left"></i>&nbsp; Batal</a>
                        <button type="submit" class="btn btn-info pull-right">Simpan</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
        </div>
    </div>
</section>

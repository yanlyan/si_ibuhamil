<section class="content-header">
    <h1>
        Data Pertanyaan
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-database"></i> Tes</a></li>
        <li><a href="#">Pertanyaan</a></li>
        <li class="active">Edit</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <!-- notification template -->
            {include file="base/templates/notification.html"}
            <!-- end of notification template-->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Edit Data Pertanyaan</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form action="{$config->site_url('tes/pertanyaan/edit_process')}" method="post" class="form-horizontal">
                    <input type="hidden" name="id_konsul" value="{$result.id_konsul|default:''}">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="nama_konsul" class="col-sm-2 control-label">Nama Konsul</label>
                            <div class="col-sm-5">
                                <input type="text" name="nama_konsul" class="form-control" id="nama_konsul" placeholder="Nama Konsul" value="{$result.nama_konsul|default:''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="type" class="col-sm-2 control-label">Type</label>
                            <div class="col-sm-7">
                                <input type="text" name="type" class="form-control" id="type" placeholder="Type" value="{$result.type|default:''}">
                            </div>
                        </div>

                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <a class="btn btn-default" href="{$config->site_url('tes/pertanyaan/')}"><i class="fa fa-long-arrow-left"></i>&nbsp; Batal</a>
                        <button type="submit" class="btn btn-info pull-right">Simpan</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
        </div>
    </div>
</section>

<section class="content-header">
    <h1>
        Data Measure
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-database"></i> Tes</a></li>
        <li><a href="#">Measure</a></li>
        <li class="active">Edit</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <!-- notification template -->
            {include file="base/templates/notification.html"}
            <!-- end of notification template-->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Edit Data Measure</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form action="{$config->site_url('tes/measure/edit_process')}" method="post" class="form-horizontal">
                    <input type="hidden" name="id" value="{$result.id|default:''}">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="id_konsul" class="col-sm-2 control-label">Id Konsul</label>
                            <div class="col-sm-5">
                                <input type="text" name="id_konsul" class="form-control" id="id_konsul" placeholder="id_konsul" value="{$result.id_konsul|default:''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="hasil" class="col-sm-2 control-label">Hasil</label>
                            <div class="col-sm-5">
                                <input type="text" name="hasil" class="form-control" id="hasil" placeholder="hasil" value="{$result.hasil|default:''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mb" class="col-sm-2 control-label">Mb</label>
                            <div class="col-sm-7">
                                <input type="text" name="mb" class="form-control" id="mb" placeholder="Mb" value="{$result.mb|default:''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="md" class="col-sm-2 control-label">Md</label>
                            <div class="col-sm-7">
                                <input type="text" name="md" class="form-control" id="md" placeholder="Md" value="{$result.md|default:''}">
                            </div>
                        </div>

                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <a class="btn btn-default" href="{$config->site_url('tes/measure/')}"><i class="fa fa-long-arrow-left"></i>&nbsp; Batal</a>
                        <button type="submit" class="btn btn-info pull-right">Simpan</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
        </div>
    </div>
</section>

<section class="content-header">
    <h1>
        Data Solusi
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-database"></i> Tes</a></li>
        <li><a href="#">Solusi</a></li>
        <li class="active">Tambah Data</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <!-- notification template -->
            {include file="base/templates/notification.html"}
            <!-- end of notification template-->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Tambah Data Solusi</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form action="{$config->site_url('tes/solusi/add_process')}" method="post" class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="isi_pakar" class="col-sm-2 control-label">Isi Pakar</label>
                            <div class="col-sm-5">
                                <textarea name="isi_pakar" class="form-control" rows="5" cols="40">{$result.isi_pakar|default:''}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="isi_pasien" class="col-sm-2 control-label">Isi Pasien</label>
                            <div class="col-sm-5">
                                <textarea name="isi_pasien" class="form-control" rows="5" cols="40">{$result.isi_pasien|default:''}</textarea>

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="kategori" class="col-sm-2 control-label">Kategori</label>
                            <div class="col-sm-5">
                                <input type="text" name="kategori" class="form-control" id="kategori" placeholder="kategori" value="{$result.kategori|default:''}">
                            </div>
                        </div>

                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <a class="btn btn-default" href="{$config->site_url('tes/solusi/')}"><i class="fa fa-long-arrow-left"></i>&nbsp; Batal</a>
                        <button type="submit" class="btn btn-info pull-right">Simpan</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
        </div>
    </div>
</section>
